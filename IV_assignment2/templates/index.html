<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfoVis UE 2024</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}">

    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>
<body>

<div class ='title_div'>
<h1>InfoVis UE 2024 - Exercise 2</h1>

</div>

<div class="parent">
<!-- Create a div where the graph will take place -->
<div id="pca_plot"></div>
<script src="../static/js/pca.js"></script>

<!-- Create a div where the graph will take place -->
<div id="heatmap"></div>
<script src="../static/js/heatmap.js"></script>
</div>

<div id="main_container" class="main_container">
    <div class="container">
    <svg id="svg_table"></svg>
        <p>&nbsp;</p>
        <label>Indicator:</label>
       <select id="indicator_change" class="dropdown" onchange="changeIndicator(this)">
            <option value="fg">Field Goals Made</option>
            <option value="fga">Field Goals Attempted</option>
            <option value="fgp">Field Goal Percentage</option>
            <option value="fg3">Field Goals Made (3 Pointers)</option>
            <option value="fg3a">Field Goals Attempted (3 Pointers)</option>
            <option value="fg3p">Field Goal Percentage (3 Pointers)</option>
            <option value="fg2">Field Goals Made (2 Pointers)</option>
            <option value="fg2a">Field Goals Attempted (2 Pointers)</option>
            <option value="fg2p">Field Goal Percentage (2 Pointers)</option>
            <option value="ft">Free Throws Made</option>
            <option value="fta">Free Throws Attempted</option>
            <option value="ftp">Free Throw Percentage</option>
            <option value="orb">Offensive Rebounds</option>
            <option value="drb">Defensive Rebounds</option>
            <option value="trb">Total Rebounds</option>
            <option value="ast">Assists</option>
            <option value="stl">Steals</option>
            <option value="blk">Blocks</option>
            <option value="tov">Turnovers</option>
            <option value="pf">Personal Fouls</option>
            <option value="pts">Points Scored</option>
        </select>
    </div>
    <div class="container">
        <p>&nbsp;</p>
        <div id="svg_lineplot"></div>
        <script src="../static/js/lineplot.js"></script>
    </div>
</div>

</html>
